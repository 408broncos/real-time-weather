<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>5 day Weather Forecast</title>
</head>

<body>
    <header class = "container-fluid bg-dark text-white p-3">
        <div class = "row justify-content-center align-items-center">
            <div class = "col-md-12 col-lg-8 text-center">
                <h1 class = "display-4 mb-0">Weather Forecast</h1>
            </div>
        </div>
    </header>

    <div class = "container-fluid mt-4">
        <div class = "row">
            <div class = "col-lg-3 bg-light p-4 rounded-lg">
                <h5 class = "mb-3 font-weight-bold">Search for a City:</h5>
                <div class = "input-group mb-3">
                    <input id = "city" type = "text" class = "form-control" placeholder = "Enter a City" aria-label = "Enter a City">
                    <div class = "input-group-append">
                        <button class = "btn btn-dark" type = "button" id = "search">
                            <i class = "fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class = "btn btn-dark btn-block" type = "button" id = "reset">Reset History</button>
                <form id = "history"></form>
            </div>
            <div class = "col-lg-9">
                <div class = "row justify-content-center mb-3">
                    <div class = "col-lg-11 col-md-12 card shadow-lg p-3 mb-5 bg-white rounded-lg d-none" id = "weather">
                        <h3 class = "text-center mb-3" id = "city-name"></h3>
                        <div class = "row justify-content-center">
                            <div class = "col-lg-6 col-md-6 col-sm-6 mb-3">
                                <img class = "img-fluid" id = "pic" alt = "">
                            </div>
                            <div class = "col-lg-6 col-md-6 col-sm-6 mb-3">
                                <p class = "h4 mb-3" id = "temperature"></p>
                                <p class = "h4 mb-3" id = "humidity"></p>
                                <p class = "h4 mb-3" id = "wind"></p>
                                <p class = "h4 mb-3" id = "UV"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "row justify-content-center d-none" id = "days">
                    <div class = "col-12">
                        <h3 class = "text-center font-weight-bold mb-4">5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="Weather col-md-2 bg-dark text-white m-2 rounded-lg"></div>
                    <div class="Weather col-md-2 bg-dark text-white m-2 rounded-lg"></div>
                    <div class="Weather col-md-2 bg-dark text-white m-2 rounded-lg"></div>
                    <div class="Weather col-md-2 bg-dark text-white m-2 rounded-lg"></div>
                    <div class="Weather col-md-2 bg-dark text-white m-2 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
